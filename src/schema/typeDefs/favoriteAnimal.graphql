extend type Query {
    """
    Get all favorite animals.

    Examples:

    favoriteAnimals
    """
    favoriteAnimals: [Animal]
}

extend type Mutation {
    "Added animal to favorite animals"
    createFavoriteAnimal("Animal id" animalId: Int!): Animal
    "Removed animal from favorite animals"
    deleteFavoriteAnimal("Animal id" animalId: Int!): Animal
}
